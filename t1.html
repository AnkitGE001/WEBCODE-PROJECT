<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .top-banner {
    background-image: url(assets/asset\ 30.png);
    background-color: #6ad44f;
    background-size: 300px;
}

.banner-text {
    color: white;
    padding: 15px 30px;
    text-align: center;
}

        #compiler-container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007BFF;
        }
        #code-input {
            width: 80%;
            height: 300px;
            padding: 10px;
            border: 1px solid #0a0a0a;
            border-radius: 5px;
        }
        #output {
            width: 98%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #db9d55;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        #output iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        #run-button {
            background-color: #007BFF;
            color: white;
            padding-right: 100px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            
        }
     

    </style>
</head>
<body>
    <div class="top-banner">
    <div class="container">
        <div class="small-bold-text banner-text">ðŸ¥³ BECOME WEB CREATERS WITH US</div>
    </div>
</div> 
    <div id="compiler-container">
        <h1>Online HTML Compiler</h1>
        <textarea id="code-input" placeholder="Enter your HTML code here"></textarea>
        <br>
        <br>
        <button id="run-button" onclick="runCode()">Run</button>
        <h2>Output:</h2>
        <div id="output">
            <iframe id="output-iframe"></iframe>
        </div>
    </div>

    <script>
        function runCode() {
            const codeInput = document.getElementById("code-input").value;
            const outputIframe = document.getElementById("output-iframe");

            try {
                // Create a data URI for rendering the HTML content in the iframe
                const dataURI = "data:text/html," + encodeURIComponent(codeInput);

                // Set the iframe source to display the rendered HTML
                outputIframe.src = dataURI;

                // Clear any previous error message
                outputIframe.style.border = "none";
            } catch (error) {
                // Handle and display any errors
                outputIframe.style.border = "1px solid red";
                outputIframe.src = "";
                outputIframe.contentDocument.body.innerText = "Error: " + error.message;
            }
           
        }
        
    </script>
</body>
</html>
